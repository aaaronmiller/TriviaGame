<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>

    <header><h1>Seattle History Triva Game</h1></header>
    <body>
    <br>
    <h2>Time Remaining: 
        <span id="timer"> 120 </span>
    </h2>
    <br>
        <form>

            <h3><label for="q1" id="q1">What year was Seattle founded?</label></h3>
                <div class="form-check form-check-inline form-group">
                    <input class="form-check-input" type="radio" name="question1" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1934</label>
                </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question1" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">1788</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question1" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">1955</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question1" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4">2001</label>
                  </div>
            <h3><label for="q1" id="q1">Which compay employes the most people in Seattle?</label></h3>
                <div class="form-check form-check-inline form-group">
                    <input class="form-check-input" type="radio" name="question2" id="inlineRadio5">
                    <label class="form-check-label" for="inlineRadio1">Amazon</label>
                </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question2" id="inlineRadio6">
                    <label class="form-check-label" for="inlineRadio2">Starbucks</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question2" id="inlineRadio7">
                    <label class="form-check-label" for="inlineRadio3">The University of Washington</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question2" id="inlineRadio8">
                    <label class="form-check-label" for="inlineRadio4">Taco Time</label>
                  </div>



            <br><br>
            <button id="submit" class="btn btn-primary">Submit</button> 
    </form>
